<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text Transform</title>
        <link rel="stylesheet"
            href="style.css"
            media="screen"
            title="CSS"
            charset="utf-8">
        </link>
    </head>
    <body>
        <div class="first">
            <input class="text"
                type="text"
                name="text"
                placeholder="text">
            <button class="button"
                type="button"
                value="click"
                onclick="app.go()">
                GO
            </button>
        </div>
        <div class="second">
            <input class="first__number"
                type="number"
                name="first_number"
                placeholder="number">
            <input class="second__number"
                    type="number"
                    name="second_number"
                    placeholder="number">
            <button class="button"
                type="button"
                value="click"
                onclick="app.addition()">
                +
            </button>
            <button class="button"
                type="button"
                value="click"
                onclick="app.subtraction()">
                -
            </button>
            <button class="button"
                type="button"
                value="click"
                onclick="app.multiplication()">
                *
            </button>
            <button class="button"
                type="button"
                value="click"
                onclick="app.division()">
                /
            </button>
            <label class="math__result"></label>
        </div>

        <script type="text/javascript"
            src="js/app.js">
        </script>
        <script type="text/javascript"
            src="js/text.js">
        </script>
        <script type="text/javascript"
            src="js/color.js">
        </script>
        <script type="text/javascript"
            src="js/math.js">
        </script>
    </body>
</html>
